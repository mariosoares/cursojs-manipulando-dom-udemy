<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./html.png" id="logo" alt="Logo do HTML5" width="300">

    <script>
        const elementoImg = document.getElementById('logo');
        const elementoImgAttrAlt = elementoImg.getAttribute('alt'); // VALOR do atributo
        const elementoImgAttrWidth = elementoImg.getAttribute('width');

        console.log(elementoImg);
        console.log(elementoImgAttrAlt);
        console.log(elementoImgAttrWidth);

        elementoImg.setAttribute('width', '200' ); // recebe dois argumentos: o atributo e o valor
        console.log(elementoImgAttrWidth);

        //elementoImg.removeAttribute('alt')
    </script>
</body>
</html>
