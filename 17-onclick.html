<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f33;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Disparo de eventos com click de mouse, tecla, quando a página carregar, input mudar, etc</h2>

    <!-- através do evento onclick a gente dispara as funções saudacoes() e mostraCaixa() -->
    <button onclick="saudacoes()">Diga olá</button>
    <button onclick="mostraCaixa()">Mostra caixa</button>
    <button onclick="escondeCaixa()">Esconde caixa novamente</button>

    <!-- a div está escondida css -> dysplay: none -->
    <div id="caixa"></div>

    <script>
        function saudacoes(){
            alert('Ólá!');
        }

        function mostraCaixa(){
            const div = document.getElementById('caixa');
            div.style.display = 'block';
        }

        function escondeCaixa(){
            const div = document.getElementById('caixa');
            div.style.display = 'none';
        }
    </script>
</body>
</html>
